<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Electron Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="main"></div>
    <script src="/js/bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      //esto tiene q desaparecer pronto
      socket.on('chat message', function (msg){
        var ul = document.querySelector(".messages");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(msg));
        ul.appendChild(li);
      });

      socket.on('add user', function (msg){
        var ul = document.querySelector(".theusers");
        var li = document.createElement("li");
        li.setAttribute('class', msg)
        li.appendChild(document.createTextNode(msg));
        ul.appendChild(li);
      });

      socket.on('disconnect', function (msg){
        var ul = document.querySelector(".theusers");
        var li = document.getElementsByClassName(msg);
        while(li.length > 0){
          li[0].parentNode.removeChild(li[0])
        }
      });
    </script>
  </body>
</html>
